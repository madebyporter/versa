backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
# publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "source/assets/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "assets/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "twigs" # Used in routes, e.g., /admin/collections/blog
    label: "twigs" # Used in the UI
    folder: "_posts/twigs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "twigs_layout"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Trunk", name: "category", widget: "string"}
      - {label: "Branches", name: "tags", widget: "list"}
      - {label: "Abstract", name: "abstract", widget: "text"}
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Description", name: "desc", widget: "text"}
          - {label: "Type", name: "type", widget: "select", options: ["tools", "reference", "resources", "content"]}
          - {label: "URL", name: "url", widget: "string"}
